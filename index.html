<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png">
    <title>Lyrics Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 text-align-center">
                <h1 class="display-1">Lyrics Finder</h1>
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="artist" class="form-label">Artist name:</label>
                        <input type="text" name="artist" class="form-control" placeholder="Artist name">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Song title:</label>
                        <input type="text" name="title" class="form-control" placeholder="Song title">
                    </div>
                    <button class="btn btn-primary">Search</button>
                </form>
                <p id="displayTitle" class="mt-3"></p>
                <p id="displayLyrics" class="mt-3"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
